      faq_answers: "<p>A &ldquo;Buyer&rsquo;s Agent&rdquo; is a licensed real estate agent who represents only your interests throughout the home buying process. &nbsp;&nbsp;A Buyer&rsquo;s Agent assists the buyer in locating properties, evaluating them, preparing offers and negotiating the terms of an offer solely on the Buyer&rsquo;s behalf.&nbsp; After the Seller accepts the offer to purchase, the Buyer&rsquo;s Agent continues to facilitate the transaction for the Buyer through settlement. In Maryland, the commission for the Buyer&rsquo;s Agent is typically paid at closing by the Seller. &nbsp;A written agreement between a Buyer and a real estate agent is required to establish the relationship with a Buyer&rsquo;s Agent.</p>\n<p></p>"
