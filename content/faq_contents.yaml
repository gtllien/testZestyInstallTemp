      faq_answers: "<p>&ldquo;APR&rdquo; means &ldquo;Annual Percentage Rate,&rdquo; the number that informs the consumer of the total costs of the loan, expressed as a yearly percentage rate. APR takes the total cost of credit into account (including the interest rate and all lender fees financed over the term of the loan). APR can never be lower than, and is almost always higher than, the stated or advertised interest rate on the mortgage loan. Within reason, the APR is a tool that allows you to compare different types of mortgages based on their total cost.</p>"
