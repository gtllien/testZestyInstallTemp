      faq_answers: "<p>To be eligible for financing programs targeted for first-time homebuyers, most lenders in Maryland follow the U.S. Department of Housing and Urban Development (HUD) definition: &nbsp;a &ldquo;first time homebuyer&rdquo; is an individual who has not had an ownership interest in a principal residence (anywhere) for the previous three (3) years.</p>\n<p>Individuals who are separated or divorced and had an interest in real property during the previous 3 years may be eligible, if they can document that they did not live in the property during the immediate past 3 years. &nbsp;Those persons also must no longer have title to that joint property or will divest themselves of title to the property prior to closing.&nbsp;</p>\n<p>First-time buyers in Maryland who have never owned property in Maryland as a principal residence are entitled to a one-time waiver of the state&rsquo;s portion of transfer taxes at settlement.</p>"
